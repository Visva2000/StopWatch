<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="heading">
        <header>STOPWATCH</header>
    </div>
    <div class="container-box">
        <div class="container">
            <article class="card">
                <p class="time hours" id="hours" >00</p>
                <p class="units">Hrs</p>
            </article>
            <div class="blinker" id="blinker1"> : </div>
            <article class="card">
                <p class="time minutes" id="minutes">00</p>
                <p class="units">Min </p>
            </article>
            <div class="blinker" id="blinker1"> : </div>
            <article class="card">  
                <p class="time seconds" id="seconds">00</p>
                <p class="units">Sec</p>
            </article>
            <div class="blinker" id="blinker1"> : </div>
            <article class="card">  
                <p class="time milliseconds" id="milliseconds">00</p>
                <p class="units">Ms</p>
            </article>

        </div>
        <div class="buttons">
            <button class="Start" id="start">Start</button>
            <button class="Stop" id="stop">Stop</button>
            <button class="Reset" id="reset">Reset</button>
        </div>
       
    </div>
    
    <script src="./script.js"></script>
</body>

</html>
